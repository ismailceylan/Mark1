<div class="container-fluid debugger pt-4 pb-4">
	<div class="row">

		<div class="col-md-4">
			<div class="stack module p-3" name="stack">
				<a href="#" name="stack-item" remove></a>
				<p name="no-content" remove></p>
			</div>
		</div>
		
		<div class="col-md-8 pl-md-0 mt-3 mt-md-0">

			<div class="module header p-4">
				<h1 class="type">{{ type }}</h1>
				<h1>{{ title }}</h1>
				<a href="{{ file }}" target="_blank">{{ file }}</a>
			</div>

			<div class="module mt-3">
				<div class="row">
					<div class="line-numbers col-1 pl-4 pr-0 pt-3" name="line-numbers"></div>
					<pre name="content" class="content col-10 pl-0 pt-3 pb-3"></pre>
				</div>
			</div>

		</div>

	</div>
</div>
